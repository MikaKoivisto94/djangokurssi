{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Editing {{customer.customer}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-customer-post/{{customer.id}}/">

                {% csrf_token %}
                <div class="form-group">
                    <label>Contact person</label>
                    <input type="text" name="contactname" value={{customer.contactname}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value={{customer.phone}}>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{customer.address}}>
                </div>
                <div class="form-group">
                    <label>Postalcode</label>
                    <input type="text" name="postalcode" value={{customer.postalcode}}>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" value={{customer.city}}>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value={{customer.country}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/customers'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>

{% endblock %}
