{% extends 'index.html' %}

{% block content %}

<h1>Order delete</h1>

<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h3 class="card-title">Confirm removal of order</h3>
        <h5 class="card-text">Order: {{order.customer.customer}}</h5>

        <a href="/orders/" class="btn btn-primary">Back</a>
        <a href="/delete-order/{{order.id}}/" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock %}
